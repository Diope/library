<!DOCTYPE html>
	<html lang="en">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">

		<meta name="description" content="Books I've read...and you should read too!">
		<meta name="author" content="Dion, Kalani, @dipet_low">

		<title>The Bookshelf</title>

		<meta charset='utf-8'>
		<script type="text/javascript" src="js/ICanHaz.js"></script>
		<script type="text/javascript" src='js/jquery.js'></script>
		<script type="text/javascript" src='js/site.js'></script>
		<script type="text/javascript" src=
		'js/tabletop1.3.4.js'></script>

		<link rel="shortcut icon" href="favicon.ico"/>

		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,700,300' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Quicksand:400,700,300' rel='stylesheet' type='text/css'>

		<link media="screen" rel="stylesheet" type="text/css" href="css/site.css">

	</head>

	<body>

		<header class="container">

			<a href="/">
				<h1>The Bookshelf</h1>
			</a>

		</header>

		<div id="filters" class="container">
			<input id="bookSearch" type="search" placeholder="Filter"></input>
			<!-- <span class="clear sml-button">Clear</span> -->
		</div>
		<div id="books" class="container"><span class="flash animated"> LOADING </span></div>

		</div>

		<script id="books" type="text/html">

		{{#rows}}

		<div id="{{rowNumber}}" class="book-box {{#checkedout}}not-{{/checkedout}}available">

			<span class="book-title">{{book}}</span>
			<span class="book-author">{{author}}</span>

			<div class="book-box-bottom {{rowNumber}}">
				<a href="{{url}}" target="_blank">
					<span class="book-box-borrow btn">Get the book</span>
				</a>
			</div>

						<div class="book-cover">
				<img src="{{cover}}">
			</div>

		</div>

		{{/rows}}

		</script>

		<script type="text/javascript">
		  document.addEventListener('DOMContentLoaded', function() {
	      var URL = "1ut29uQVn3iAcBSwzYZa1ijbqiKo0pvYYjq52wPEePIE"
	      Tabletop.init( { key: URL, callback: drawLibrary, simpleSheet: true } )
	    })
		</script>

		<footer class="container">

			<p>
				The Bookshelf is just a small sample of books I've read, these are books I'm more likely to suggest off the top of my head. Forked from Susan Lin's <a href="https://github.com/bysl/library">"The Library"</a> (CSS genius and amazinig artist). You can grab the original project @ <a href="https://github.com/jlord/lending-library">Lending Library.</a>
			</p>

			<p class="links">
				<a href="http://www.twitter.com/dipet_low">Twitter</a>
      	<a href="mailto:hey_dion@dipet.me?sqs_title=Hello!">Email</a>
      	<a href="http://www.github.com/Diope">Github</a>
			</p>

		</footer>

	</body>
</html>
